<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Bingo Board Generator</title>
    <link rel="stylesheet" type="text/css" href="bingo.css" />
    <script type="text/javascript" src="generator.js"></script>
  </head>

  <body>
    <div id="instructions">
      <div class="instruction">
        <p>Instructions</p>
          <ol>
            <li>Enter info</li>
            <li>Click generate</li>
            <li>Check print preview</li>
            <li>Print</li>
            <li>Party</li>
          </ol>
      </div>
      <textarea id="activities" class="instruction"></textarea>
      <div class="instruction">
        Number of Boards
        <input id="num-boards" />

        Center Tile
        <input id="center-tile" />

        <button id="generate-button">Generate Board</button>
      </div>
    </div>

    <div id="boards">

    </div>
  </body>
</html>
