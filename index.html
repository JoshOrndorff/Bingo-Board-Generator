<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Bingo Board Generator</title>
    <link rel="stylesheet" type="text/css" href="bingo.css" />
    <script type="text/javascript" src="generator.js"></script>
  </head>

  <body>
    <div id="instructions">
      <div class="instruction">
        <p>Instructions</p>
          <ol>
            <li>Enter info</li>
            <li>Click generate</li>
            <li>Check print preview</li>
            <li>Print</li>
            <li>Party</li>
          </ol>
      </div>
      <div class="instructions">
        Bingo items<br />
        <textarea id="activities"></textarea>
      </div>

      <div class="instructions">
        Preamble<br />
        <textarea id="preamble"></textarea>
      </div>
      <div class="instruction">
        <p>
          Number of Boards<br />
          <input id="num-boards" />
        </p>

        <p>
          Center Tile<br />
          <input id="center-tile" />
        </p>

        <p>
          <button id="generate-button">Generate Board</button>
        </p>
      </div>
    </div>

    <div id="boards">

    </div>
  </body>
</html>
